<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formule 1 - Solution Confidence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <h4 class="text-center mb-4">Informations</h4>
        <form id="paymentForm">
          <div class="mb-3">
            <label><strong>Genre</strong></label><br />
            <div class="gender-options">
              <label><input type="radio" name="genre" value="male" required /> Homme</label>
              <label><input type="radio" name="genre" value="female" /> Femme</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="email"><strong>Votre email</strong></label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message"><strong>Votre message</strong></label>
            <textarea class="form-control" rows="10" id="message" required placeholder="Donnez le maximum de d√©tails..."></textarea>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <h4 class="text-center mb-4">Votre formule</h4>
        <div class="card mb-4">
          <h5 class="card-header">Formule 1</h5>
          <div class="card-body">
            <h5 class="card-title">Lettre de r√©ponse personnalis√©e</h5>
            <p class="card-text">R√©ponse soign√©e, conseils adapt√©s √† la situation.</p>
            <div class="d-flex justify-content-between border-top pt-3">
              <strong>Total</strong>
              <strong>1000 FCFA</strong>
            </div>
          </div>
        </div>
        <div class="text-end">
          <button class="btn btn-primary" id="payerBtn">
            <span id="submitText">Payer et soumettre</span>
            <div id="spinner" class="spinner-border spinner-border-sm d-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-primary">Retour √† la page d'accueil</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const payerBtn = document.getElementById("payerBtn");
      
      payerBtn.addEventListener("click", async function(e) {
        e.preventDefault();
        
        // Activer le loader
        payerBtn.disabled = true;
        document.getElementById("submitText").textContent = "Traitement...";
        document.getElementById("spinner").classList.remove("d-none");

        try {
          // üî• CORRECTION : "genre" au lieu de "gender"
          const genreInput = document.querySelector('input[name="genre"]:checked');
          if (!genreInput) {
            throw new Error("Veuillez s√©lectionner votre genre");
          }

          const email = document.getElementById("email").value.trim();
          const message = document.getElementById("message").value.trim();

          if (!email || !message) {
            throw new Error("Veuillez remplir tous les champs obligatoires");
          }

          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            throw new Error("Veuillez entrer un email valide");
          }

          const formData = {
            genre: genreInput.value,
            email: email,
            message: message,
            date_inscription: new Date().toLocaleString("fr-FR"),
          };

          // üî• CORRECTION : URL compl√®te avec le bon endpoint
          const response = await fetch("https://solution-backend-2.onrender.com/api/paiement1", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          const data = await response.json();

          if (data.success && data.paymentUrl) {
            window.location.href = data.paymentUrl;
          } else {
            throw new Error(data.error || "Erreur lors du paiement");
          }
        } catch (error) {
          console.error("Erreur:", error);
          alert("Erreur: " + error.message);
          
          // R√©initialiser le bouton
          payerBtn.disabled = false;
          document.getElementById("submitText").textContent = "Payer et soumettre";
          document.getElementById("spinner").classList.add("d-none");
        }
      });
    });
  </script>
</body>
</html>
