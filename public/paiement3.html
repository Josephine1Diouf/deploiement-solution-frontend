<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formule 3 - Solution Confidence - v2.0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Nunito", sans-serif;
        background-color: #f8f9fa;
      }
      .gender-options {
        display: flex;
        gap: 20px;
        margin-top: 8px;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #dc3545;
        border: none;
        padding: 12px 30px;
        font-weight: 600;
        border-radius: 8px;
      }
      .btn-primary:hover {
        background-color: #bb2d3b;
        transform: translateY(-2px);
      }
      .spinner-border {
        vertical-align: middle;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <h4 class="text-center mb-4">Informations</h4>
          <form id="paymentForm">
            <div class="mb-3">
              <label><strong>Genre</strong></label
              ><br />
              <div class="gender-options">
                <label class="me-3">
                  <input type="radio" name="genre" value="male" required />
                  Homme
                </label>
                <label>
                  <input type="radio" name="genre" value="female" /> Femme
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"
                ><strong>Votre email</strong></label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                required
                placeholder="votre@email.com"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label"
                ><strong>Votre histoire</strong></label
              >
              <textarea
                class="form-control"
                rows="8"
                id="message"
                required
                placeholder="D√©crivez votre situation en d√©tail..."
              ></textarea>
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <h4 class="text-center mb-4">Votre formule</h4>
          <div class="card mb-4">
            <div class="card-header bg-danger text-white">
              <h5 class="mb-0">Formule 3</h5>
            </div>
            <div class="card-body">
              <h5 class="card-title text-danger">R√©ponse prioritaire</h5>
              <p class="card-text">
                Option d'urgence pour une r√©ponse rapide et soign√©e en moins de
                12h.
              </p>
              <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item">‚úì R√©ponse en moins de 12h</li>
                <li class="list-group-item">‚úì Priorit√© absolue</li>
                <li class="list-group-item">‚úì Support urgent</li>
              </ul>
              <div class="d-flex justify-content-between border-top pt-3">
                <strong class="fs-5">Total</strong>
                <strong class="fs-5 text-danger">2000 FCFA</strong>
              </div>
            </div>
          </div>
          <div class="text-end">
            <button class="btn btn-danger btn-lg" id="payerBtn">
              <span id="submitText">Payer et soumettre</span>
              <div
                id="spinner"
                class="spinner-border spinner-border-sm d-none"
                role="status"
              >
                <span class="visually-hidden">Chargement...</span>
              </div>
            </button>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-outline-danger"
          >‚Üê Retour √† l'accueil</a
        >
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const payerBtn = document.getElementById("payerBtn");
        const submitText = document.getElementById("submitText");
        const spinner = document.getElementById("spinner");

        payerBtn.addEventListener("click", async function (e) {
          e.preventDefault();

          payerBtn.disabled = true;
          submitText.textContent = "Traitement en cours...";
          spinner.classList.remove("d-none");

          try {
            const genreInput = document.querySelector(
              'input[name="genre"]:checked'
            );
            if (!genreInput)
              throw new Error("Veuillez s√©lectionner votre genre");

            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!email) throw new Error("Veuillez saisir votre email");
            if (!message) throw new Error("Veuillez saisir votre message");
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email))
              throw new Error("Email invalide");

            const formData = {
              genre: genreInput.value,
              email: email,
              message: message,
              date_inscription: new Date().toLocaleString("fr-FR"),
            };

            console.log(
              "Envoi des donn√©es au backend...",
              new Date().toISOString(),
              "URL: solution-backend-mlk5.onrender.com"
            );

            // üî• URL vers le nouveau backend Render
            const response = await fetch(
              "https://solution-backend-mlk5.onrender.com/api/paiement3",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
              }
            );

            const data = await response.json();

            if (!response.ok) throw new Error(data.error || "Erreur serveur");
            if (data.success && data.paymentUrl) {
              window.location.href = data.paymentUrl;
            } else {
              throw new Error("Lien de paiement non re√ßu");
            }
          } catch (error) {
            console.error("Erreur:", error);
            alert("Erreur: " + error.message);

            payerBtn.disabled = false;
            submitText.textContent = "Payer et soumettre";
            spinner.classList.add("d-none");
          }
        });
      });
    </script>
  </body>
</html>
